<!DOCTYPE html>
<html lang="en">
<head>

  <title>Coding Quiz</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #00FF00;
    }
    .container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coding Quiz</h1>
  
    <div id="quiz-container">
    
    </div>
  
    <button id="load-quiz">Load Quiz</button>
    <div id="quiz-results" style="display: none;">
      <h2>Your Quiz Results</h2>
      <p>Total Score: <span id="total-score">0</span></p>
      <p>Time Remaining: <span id="timer">5:00</span></p> 
      <input type="text" id="initials" placeholder="Enter Initials">
      <button id="submit-results">Submit</button>
    </div>
